<div class="repo-list-item-component">
  <mat-card class="shadow-none border-0 bg-light">
    <mat-card-header>
      <mat-card-title class="d-flex justify-content-start align-items-center">
        <div class="title text-primary fw-semibold">
          {{repo?.name}}
        </div>

        <mat-chip-option
          class="bg-transparent border ms-2 p-0"
          style="height: 1.5rem; font-size: 12px;"
          [selectable]="false"
          [disableRipple]="true">
          {{repo?.private ? 'Private' : 'Public'}}
        </mat-chip-option>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p style="color: #57606a !important;">{{repo?.description}}</p>
      <mat-chip-listbox aria-label="topics list" [selectable]="false" *ngIf="repo?.topics?.length">
        <mat-chip-option
          *ngFor="let topic of repo?.topics"
          class="ms-2 p-0 topic text-primary"
          (click)="showTopic(topic)">
          <span class="text-primary text-decoration-none">
            {{topic}}
          </span>
        </mat-chip-option>
      </mat-chip-listbox>

      <div class="d-flex justify-content-start align-items-center mt-3">
        <div class="development-language d-flex justify-content-start align-items-center me-2" *ngIf="!!repo?.language">
          <mat-icon
            [style.color]="getLanguageColor()"
            class="me-1 repo-general-info-icon">
            circle
          </mat-icon>
          {{repo?.language}}
        </div>

        <div class="licence d-flex justify-content-start align-items-center me-2" *ngIf="repo?.license">
          <mat-icon class="me-1 repo-general-info-icon text-dark">
            balance
          </mat-icon>
          {{repo?.license}}
        </div>

        <div class="last-updated d-flex justify-content-start align-items-center">

        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
    </mat-card-actions>
  </mat-card>
</div>
