<div class="quantum-git-paginator-component">
  <div class="w-100 d-flex justify-content-center align-items-center">
    <button
      mat-icon-button
      matTooltip="First Page"
      [disabled]="!pagination?.first"
      (click)="firstPage.emit(pagination?.first ?? 0)">
      <mat-icon class="material-icons-outlined">keyboard_double_arrow_left</mat-icon>
    </button>

    <button
      mat-icon-button
      matTooltip="Previous Page"
      [disabled]="!pagination?.previous"
      (click)="previousPage.emit(pagination?.previous ?? 0)">
      <mat-icon class="material-icons-outlined">arrow_back_ios</mat-icon>
    </button>

    <button
      mat-icon-button
      matTooltip="Next Page"
      [disabled]="!pagination?.next"
      (click)="nextPage.emit(pagination?.next ?? 0)">
      <mat-icon class="material-icons-outlined">arrow_forward_ios</mat-icon>
    </button>

    <button
      mat-icon-button
      matTooltip="Last page"
      [disabled]="!pagination?.last"
      (click)="lastPage.emit(pagination?.last ?? 0)">
      <mat-icon class="material-icons-outlined">keyboard_double_arrow_right</mat-icon>
    </button>
  </div>
</div>
